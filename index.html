<!DOCTYPE html>
<html>
<body>
<div id="root"></div>

<script src="https://fb.me/react-0.13.3.js"></script>
<script src="https://fb.me/JSXTransformer-0.13.3.js"></script>

<script type="text/jsx">
    var Product = React.createClass({
        localProductClick: function() {
            this.props.localProductClick(this.props.id);
        },
        render: function() {
            return (
                    <button onClick={this.localProductClick}>Product {this.props.id}</button>
            )
        }
    });

    var Result = React.createClass({
        render: function() {
            return (
                    <div>Product {this.props.localProductId}</div>
            )
        }
    });

    var Products = React.createClass({
        getInitialState: function() {
            return {
                productId: 1
            };
        },
        productClick: function(id) {
            this.setState({ productId: id });
            console.log(this.state.productId);
        },
        render: function() {
            return (
               <section>
                   <Product localProductClick={this.productClick} id={1} />
                   <Product localProductClick={this.productClick} id={2} />
                   <Product localProductClick={this.productClick} id={3} />
                   <Product localProductClick={this.productClick} id={4} />
                   <Result localProductId={this.state.productId} />
               </section>


            )
        }
    })

    React.render(<Products />, document.getElementById("root"));
</script>

</body>

</html>
